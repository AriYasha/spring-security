<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/userCreate}" th:object="${user}" method="post">
    <label for="username">userName</label>
    <input type="text" th:field="*{username}" id="userName" placeholder="userName">
    <label for="password">password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="password">
    <label for="firstName">firstName</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="firstName">
    <label for="age">Age</label>
    <input type="number" th:field="*{age}" id="age" placeholder="Age">
    <label>
        <select multiple size="2" th:name="roles" th:field="*{roles}">
            <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
        </select>
    </label>
    <input type="submit" value="Create User">
</form>
</body>
</html>
